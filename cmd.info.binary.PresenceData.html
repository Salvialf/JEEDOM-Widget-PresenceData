<div style="width:200px;height:100px;padding:5px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
	<div class="iconCmd#uid#"></div>
  	<div id="donnees">  
  	<div class="datecmd#uid#"></div>
    <div class="timeCmd#id#"></div></div>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
        $.include(['plugins/widget/core/template/dashboard/cmd.info.binary.PresenceData/duration.custom.js'], function() {
        jeedom.cmd.displayDuration2(_options.valueDate, $('.cmd[data-cmd_id=#id#] .timeCmd#id#'));
          })
    var date = new Date(_options.valueDate);
	var format = $.datepicker.formatDate('D d M', date);
	var time = " à "+date.getHours()+":"+(date.getMinutes()<10?'0':'')+date.getMinutes();
      
        if (parseInt(_options.display_value) == 1) {
        $('.cmd[data-cmd_id=#id#] .datecmd#uid#').html('Arrivée:'+'<br>'+format+'<br>'+time);
		valueState = "on";
		}
        if (parseInt(_options.display_value) == 0) {
        $('.cmd[data-cmd_id=#id#] .datecmd#uid#').html('Départ:'+'<br>'+format+'<br>'+time);
		valueState = "off";
		}
      
    var valueQui = ('#qui#' !='#'+'qui#') ? "#qui#":"defaut";
    var iconPath = "plugins/widget/core/template/dashboard/cmd.info.binary.PresenceData/"+valueQui+"_"+valueState+".png";
      
        $('.iconCmd#uid#').empty().append('<img src="'+iconPath+'" height=90px width=90px>');
    	
        $('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collectée le '+_options.collectDate);
    	}
      	jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
	</script>
<style>
.iconCmd#uid# {
    float:left;
  }
#donnees {
  	float:right;
  	width:100px;
  }
.datecmd#uid# {
    font-size:14px;
    font-weight:bold;
  	margin-top:5px;
  }
.timeCmd#id# {
  	width:90%;
    background-color:#cmdColor#;
    margin-top:5px;
    font-size:12px;
    font-weight:bold;
    border-radius:5px;
    box-shadow:0px 2px 2px 0px rgba(0, 0, 0, 1) inset,0px 2px 2px 0px rgba(255, 255, 255, 0.5);
    text-shadow:1px 2px 8px #000;
  }
  </style>
</div>
